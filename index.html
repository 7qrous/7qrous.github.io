    <style>

        html,

            width: 100%;

        }

        .ico {
            font-family: sans-serif;
            font-weight: 900;
        }

        hr {
            border: 1px solid white;
        }

        }

        li {
            list-style-type: none;
            display: block;
            text-align: right;
        }
    </style>
</head>
