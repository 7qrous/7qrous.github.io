<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'consolas';
        }

        html,
        body {
            background-color: black;
            color: white;
            position: relative;
            width: 100%;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }

        .ico {
            font-family: sans-serif;
            font-weight: 900;
            color: black;
        }



        hr {
            border: 1px solid white;
        }

        #root {
            width: 500px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.3)
        }

        .title {
            left: 50%;
            transform: translate(-50%, 0%);
            position: absolute;
            color: black;
            border-bottom: 1px solid white;
        }

        li {
            list-style-type: none;
            display: block;
        }

        .ico-container {
            position: absolute;
            right: 5px;
            top: 0;
        }

        ul {
            top: 25px;
            left: 5px;
            position: absolute;
        }

        .panel {
            height: 25px;
            width: 100%;
            border-bottom: 1px solid white;
            background-color: gold;

        }

        #root {
            border: 3px solid white;
        }

        .input {
            width: 100%;
            background-color: black;
            border: 0;
            position: absolute;
            bottom: 0;
            color: white;
            left: 0;
            border: 0;
        }

        .input:focus {
            outline: none;
        }

        a,
        a:hover,
        a:visited,
        a:active {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
